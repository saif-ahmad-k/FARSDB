<body class="form-body">

    <div class="container-fluid login-body">
        <div class="row align-items-center">
            <!-- <div class="col-md-6 pl-0 pr-0 d-none d-sm-block">
                <div class="login-left"></div>
            </div> -->
            <div class="col-md-12 pl-0 pr-0 d-sm-block">
                <p class="text-right"></p>
                <form [formGroup]="loginForm" class="form-signin">
                    <div class="text-center">
                        <h1 style="color: #ffffff;">FARS Management System</h1>
                        <!-- <img class="mb-5 mt-4 " src="assets/images/logo.png" class="img-fluid"
                            style="max-width: 200px; margin: 10px auto 30px; display: table;" alt=""> -->
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <input type="email" id="emailAddress" name="emailAddress" formControlName="emailAddress"
                            class="form-control" placeholder="Email address" required autofocus
                            [ngClass]="{'error':submitted && myLoginForm.emailAddress.errors}">
                        <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.emailAddress.errors?.required">
                            Email is required
                        </div>
                        <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.emailAddress.errors?.email">
                            Please enter a valid email address
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="inputPassword" name="inputPassword" formControlName="password"
                            class="form-control" placeholder="Password" required
                            [ngClass]="{'error': submitted && myLoginForm.password.errors}">
                        <div class="invalid-feedback" *ngIf=" submitted && myLoginForm.password.errors?.required">
                            Password is required
                        </div>
                    </div>
                    <div class="checkbox mb-3">
                        <!-- <label>
                            <input  formControlName="rememberMe" type="checkbox" value="remember-me"> Remember me
                        </label> -->
                        <label class="custom-container"> Remember me
                            <input formControlName="rememberMe" type="checkbox" value="remember-me">
                            <span class="custom-checkmark"></span>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-danger btn-block" type="submit" (click)="btnLogin_Clicked()"
                        [disabled]="isLoginInProgress">
                        LOGIN
                        <i class="fa fa-spinner fa-spin" *ngIf="isLoginInProgress"></i>
                    </button>
                    <!-- <a  (click)="btnForgetPassword_Clicked()" class="mt-4 mb-3 text-muted  d-block text-center " href="javascript:">Forgot Password?</a> -->
                </form>
            </div>
        </div>
    </div>
</body>
